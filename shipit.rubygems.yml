deploy:
  override:
    - bundle exec rake build
    - gem push --key github_registry --host https://rubygems.pkg.github.com/shopify pkg/*.gem
    - bundle exec package_cloud push shopify/gems pkg/*.gem

ci:
  require:
    - 'Ruby 2.4 Gemfile'
    - 'Ruby 2.5 Gemfile'
    - 'Ruby 2.6 Gemfile'
    - 'Ruby 2.7 Gemfile'
    - 'Ruby 3 Gemfile'
